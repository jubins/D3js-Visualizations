<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>CoinStats</title>
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
            </div>
        </nav>

        <!-- Bootstrap grid setup -->
        <div class="container">
            <div id="selections" class="row">
                <div class="col-md-4">
                    <div id="slider-div">
                        <label>Threshold: <span id="threshLabel1">0.0</span> - <span id="threshLabel2">1.0</span></label>
                        <div id="thresh-slider"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="data-select" class="form-control">
                        <option selected value="trainData">Training Data</option>
                        <option value="testData">Test Data</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="var-select" class="form-control">
                        <option selected value="price_usd">Price in dollars</option>
                        <option value="market_cap">Market capitalization</option>
                        <option value="24h_vol">24 hour trading volume</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="chart-area"></div>
            </div>
        </div>
</body>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/d3.min.js"></script>
<script>
var margin = { left:80, right:100, top:50, bottom:100 },
    height = 500 - margin.top - margin.bottom,
    width = 800 - margin.left - margin.right;

var svg = d3.select("#chart-area")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
var g = svg.append("g")
        .attr("transform", "translate(" + margin.left +
            ", " + margin.top + ")");

var t = function(){ return d3.transition().duration(1000); }

var bisectData = d3.bisector(function(d) { return d.fpr; }).left;

// Add the line for the first time
g.append("path")
    .attr("class", "line")
    .attr("fill", "none")
    .attr("stroke", "grey")
    .attr("stroke-width", "3px");

// Labels
var xLabel = g.append("text")
    .attr("class", "x axisLabel")
    .attr("y", height + 50)
    .attr("x", width / 2)
    .attr("font-size", "20px")
    .attr("text-anchor", "middle")
    .text("False Positive Rate (FPR)");
var yLabel = g.append("text")
    .attr("class", "y axisLabel")
    .attr("transform", "rotate(-90)")
    .attr("y", -60)
    .attr("x", -170)
    .attr("font-size", "20px")
    .attr("text-anchor", "middle")
    .text("True Positive Rate (TPR)")

// Scales
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// X-axis
var xAxisCall = d3.axisBottom()
    .ticks(10);
var xAxis = g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height +")");

// Y-axis
var yAxisCall = d3.axisLeft()
var yAxis = g.append("g")
    .attr("class", "y axis");

// Event listeners
$("#data-select").on("change", update)

// Add jQuery UI slider
$("#thresh-slider").slider({
    range: true,
    max: 1.0,
    min: 0.0,
    step: 0.1,
    values: [0.0, 1.0],
    slide: function(event, ui){
        $("#dateLabel1").text(ui);
        $("#dateLabel2").text(ui);
        update();
    }
});

d3.json("data/roc_data.json").then(function(data){
    // console.log(data);

    // Prepare and clean data
    filteredData = {};
    for (var roc in data) {
        if (!data.hasOwnProperty(roc)) {
            continue;
        }
    }
    filteredData = data;
    // Run the visualization for the first time
    update();
})

function update() {
    // Filter data based on selections
    var roc = $("#data-select").val(),
        sliderValues = $("#thresh-slider").slider("values");
    var dataFiltered = filteredData[roc].filter(function(d){
        return ((d.threshold >= sliderValues[0]) && (d.threshold <= sliderValues[1]))
    });
    // Update scales
    x.domain([0, d3.max(dataFiltered, function (d) { return d.fpr; })]);
    y.domain([0, d3.max(dataFiltered, function (d) { return d.tpr; })]);

    // Fix for format values
    var formatSi = d3.format(".2f");
    function formatAbbreviation(x) {
      var s = formatSi(x);
      return s;
    }

    // Update axes
    xAxisCall.scale(x);
    xAxis.transition(t()).call(xAxisCall);
    yAxisCall.scale(y);
    yAxis.transition(t()).call(yAxisCall.tickFormat(formatAbbreviation));

    // Clear old tooltips
    d3.select(".focus").remove();
    d3.select(".overlay").remove();

    // Tooltip code
    var focus = g.append("g")
        .attr("class", "focus")
        .style("display", "none");
    focus.append("line")
        .attr("class", "x-hover-line hover-line")
        .attr("y1", 0)
        .attr("y2", height);
    focus.append("line")
        .attr("class", "y-hover-line hover-line")
        .attr("x1", 0)
        .attr("x2", width);
    focus.append("circle")
        .attr("r", 5);
    focus.append("text")
        .attr("x", 15)
        .attr("dy", ".31em");
    svg.append("rect")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
        var x0 = x.invert(d3.mouse(this)[0]),
            i = bisectData(dataFiltered, x0, 1),
            d0 = dataFiltered[i - 1],
            d1 = dataFiltered[i],
            d = (d1 && d0) ? (x0 - d0.fpr > d1.fpr - x0 ? d1 : d0) : 0;
        // var tipText = "FPR: " + d3.format(".2f")(d.fpr) + "\nTPR: " + d3.format(".2f")(d.tpr) + "\nThreshold: " + d3.format(".2f")(d.threshold)
        focus.attr("transform", "translate(" + x(d.fpr) + "," + y(d.tpr) + ")");
        focus.select("text").text(d3.format(".2f")(d.threshold));
        focus.select(".x-hover-line").attr("y2", height -  y(d.tpr));
        focus.select(".y-hover-line").attr("x2", -x(d.fpr));
    }

    // Path generator
    line = d3.line()
        .x(function(d){ return x(d.fpr); })
        .y(function(d){ return y(d.tpr); });

    // Update our line path
    g.select(".line")
        .transition(t)
        .attr("d", line(dataFiltered));

    yLabel.text("True Positive Rate (TPR)");
}
</script>

</html>
